{% extends 'account/base.html' %}
{% block title %} Sign Up {% endblock %}
{% load widget_tweaks %}


{% block content %}





	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">LOG IN</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="">
                        {% csrf_token %}


                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square">Username</i></span>
							</div>	
                            <input type="text" name="username" placeholder="Enter Username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						</div>

                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square">Password</i></span>
							</div>	
                            <input type="password" name="password" placeholder="Enter Password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						</div>

                  

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" type="submit" value="Sign in">
                        </div>
					</form>
				</div>
                {% for message in messages %}
                    <p id="messages">{{message}}</p>
                {% endfor %}
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'account:choose' %}" class="ml-2">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
