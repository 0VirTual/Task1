{% extends 'account/base.html' %}
{% block title	%} {{ post.title }}{% endblock %}

{% block content %}

    <h5>Category:&nbsp;{{post.category}}</h5>

    <i>Published {{ post.publish }} by {{ post.author }}</i>
    </p>
    <h6>Summery:&nbsp;{{post.summery}}</h6>
    <p>{{post.content| linebreaks}}</p>

    

{% endblock content %}
