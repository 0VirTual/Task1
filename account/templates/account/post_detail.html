{% extends 'account/base.html' %}
{% block title	%} {{ post.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <div class="page-header">
            <h1>{{ post.title }}</h1>
        </div>
        
        <h5>Category:&nbsp;{{post.category}}</h5>
        <p class="date">
        <i>Published {{ post.publish }} by {{ post.author }}</i>
        </p>
        <p><img style= "width: 221px;" src="{{post.pic.url}}" alt=""></p>
        <h6>{{post.summery}}</h6>
        <p>{{post.content| linebreaks}}</p>
      </div>

   

    
</div>
    

    

{% endblock content %}
