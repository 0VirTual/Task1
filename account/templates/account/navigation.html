{% load static %}

<style>
  .hello-msg{
    font-size: 18px;
    margin-right: 15px;
    color: #fff;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a  href="{% url 'account:home' %}"><img style="height: 50px;margin-left:-10px;" src="{% static '/images/navbar2.png' %}" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      {% if user.is_anonymous %}
      <span ><a class="hello-msg" href="{% url 'account:login' %}">Login</a></span>
      <span ><a class="hello-msg" href="{% url 'account:choose' %}">Register</a></span>      
      </ul>
      {% endif %}

      {% if user.is_authenticated   %}
      {% if flag %}
      <span ><a class="hello-msg" href="{% url 'account:blog' %}">Create Blog</a></span> 
      {% endif %}     
      <span class="hello-msg">Hello, {{request.user}}</span>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'account:logout' %}">Logout<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      {% endif %}
    </div>
  </nav>
